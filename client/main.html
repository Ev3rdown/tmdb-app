<template name="main">
  <nav class="navbar" style="display: flex; align-items: center;">
    <h1 style="margin-right: 15px;">Tmdb-app</h1>
    <br>
    <a href="/">Home</a>
  </nav>
  <div class="main-content">
    {{> yield}}
  </div>
  <hr />
  <p>Copyright &copy; Our Group, 2022-2022.</p>
</template>


<template name="about">
  <h2>Made by: </h2>
  <ul>
    <li>Yoann</li>
    <li>Benjamin</li>
    <li>xxxxxx</li>
    <li>yyyyyy</li>
  </ul>
</template>

<template name="home">
  <h1>Movies List</h1>
  {{#each movie in movies}}
  <div class="movie-container">
    <div class="movie-link">
      <a href="/movie/{{movie.id}}">
        <h3>{{ movie.title }}</h3>
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}">
      </a>
    </div>
    <div class="movie-info">
      <p>{{ movie.overview }}</p>
      <div class="movie-likes">
        <p class="likes-{{ movie.id }}" data-nblikes="{{ movie.likes }}">Lik√© <span class="likes">{{ movie.likes }}</span> fois</p>
        <button class="like-button" data-movieId="{{movie.id}}">Liker</button>
      </div>
    </div>
  </div>
  {{/each }}
</template>

<template name="movie">
  <h1>Movies Details: </h1>
  <div class="details">
    <p>{{title}}</p>
    <img style="max-width: 200px;" src="https://image.tmdb.org/t/p/w500{{ poster_path }}">
    <p>{{tagline}}</p>
    <p>In theaters the {{release_date}}</p>
  </div>
</template>
